<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>INDEV+ – Информация об игроке</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet">

<style>
/* ──────────────────────────────────────
   1️⃣ Фон‑обои
   ────────────────────────────────────── */
html,body{
    margin:0; padding:0;
    width:100%; height:100%;
    font-family:'Press Start 2P',sans-serif;
    overflow:hidden;
    /* Изображение задаётся в body */
    background:url('assets/background.jpg') center/cover no-repeat fixed;
    image-rendering:pixelated;
}

/* ──────────────────────────────────────
   2️⃣ Центрированный контейнер
   (вертикальный столбик, окна посередине)
   ────────────────────────────────────── */
.desktop{
    height:100%;
    display:flex;
    flex-direction:column;            /* столбик */
    align-items:center;               /* по горизонтали */
    justify-content:center;          /* по вертикали */
    gap:1rem;                        /* промежуток между окнами */
    overflow:auto;                  /* если их высота превышает экран */
    padding:1rem;
}

/* ──────────────────────────────────────
   3️⃣ Окно‑панель (вид Windows‑98)
   ────────────────────────────────────── */
.win{
    background:#c0c0c0;
    border:2px outset #fff;
    box-shadow:4px 4px #808080;
    display:flex;
    flex-direction:column;
    min-width:340px;                 /* фикс минимум, но растягивается */
    max-width:90%;                  /* не шире 90 % экрана */
    min-height:260px;
}

/*   Заголовок окна (без кнопки «закрыть»)   */
.win .title{
    background:#000080;
    color:#fff;
    padding:4px 8px;
    display:flex;
    align-items:center;
    user-select:none;
}
.win .title .icon{
    width:16px;height:16px;
    margin-right:6px;
}
.win .title .text{
    font-size:0.9rem;
}

/*   Содержимое окна   */
.win .body{
    flex:1;
    padding:0.8rem;
    overflow:auto;
    font-size:0.85rem;
}

/* ──────────────────────────────────────
   4️⃣ Стили блоков внутри окон
   ────────────────────────────────────── */

/* Профиль (аватар + статистика) */
.profile .top{
    display:flex;
    gap:1rem;
    align-items:flex-start;
}
.profile .avatar img{
    width:96px;height:96px;
    object-fit:cover;
    border:2px solid #777;
    background:#3c2a1d;
    border-radius:4px;
}
.profile .stat-list{
    list-style:none;
    margin:0; padding:0;
}
.profile .stat-list li{
    margin:0.3rem 0;
}

/* Скриншоты – «папка XP» */
.screens .folder{
    background:#fff;
    border:2px solid #000;
    padding:0.6rem;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:0.6rem;
    box-shadow:2px 2px #808080;
}
.screens .folder .file{
    text-align:center;
    font-size:0.75rem;
}
.screens .folder .file img{
    width:100%; height:auto;
    border:1px solid #777;
    background:#fff;
}

/* Кнопка «Вернуться к дереву» */
.nav .back{
    display:flex;
    justify-content:center;
    margin-top:0.8rem;
}
.nav .back button{
    padding:0.6rem 1rem;
    font-size:0.85rem;
    background:#c0c0c0;
    border:2px outset #fff;
    cursor:pointer;
}
.nav .back button:hover{
    background:#ffcc00;
}

/* ──────────────────────────────────────
   5️⃣ Адаптив (мобильные) – окна занимают почти всю ширину
   ────────────────────────────────────── */
@media (max-width:720px){
    .win{max-width:96%;}
}
</style>
</head>
<body>

<div class="desktop">

    <!-- ==================== Профиль (Статистика + Аватар) ==================== -->
    <div class="win profile">
        <div class="title">
            <img src="assets/title-icon.png" alt="icon" class="icon">
            <span class="text">Профиль игрока</span>
        </div>
        <div class="body">
            <div class="top">
                <!-- Аватар -->
                <div class="avatar">
                    <img src="../../asset/empty1.png" alt="Volkov">
                </div>

                <!-- Статистика -->
                <ul class="stat-list">
                    <li><strong>Время в игре:</strong> 215 дней</li>
                    <li><strong>Среднее время онлайн:</strong> 4 ч 12 мин/сутки</li>
                    <li><strong>Последний вход:</strong> 2026‑02‑10 12:34</li>
                    <li><strong>Рейтинг:</strong> ★★★★☆</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- ==================== Скриншоты баз (папка XP) ==================== -->
    <div class="win screens">
        <div class="title">
            <img src="assets/title-icon.png" alt="icon" class="icon">
            <span class="text">Скриншоты баз</span>
        </div>
        <div class="body">
            <div class="folder">
                <!-- Первая картинка – кликабельна -->
                <div class="file">
                    <a href="#moreinfo">
                        <img src="../../asset/maps/infdev.png"
                             alt="База 1">
                    </a>
                    <div>Остров indev+</div>
                </div>

                <!-- Оставшиеся скриншоты -->
                <div class="file">
                    <img src="../../asset/maps/bta.png"
                         alt="База 2">
                    <div>Остров «BTA»</div>
                </div>

                <div class="file">
                    <img src="../../asset/maps/rind.png"
                         alt="База 3">
                    <div>Отсров «Rind»</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ==================== Кнопка «Вернуться к дереву» ==================== -->
    <div class="win nav">
        <div class="title">
            <img src="assets/title-icon.png" alt="icon" class="icon">
            <span class="text">Навигация</span>
        </div>
        <div class="body">
            <div class="back">
                <button onclick="location.href='index.html'">
                    ← Вернуться к игрокам/Постройкам
                </button>
                <img src="../../asset/empty1.png"
                         alt="empty">
            </div>
        </div>
    </div>

</div> <!-- /desktop -->

</body>
</html>
