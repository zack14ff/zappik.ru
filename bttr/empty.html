<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve - Игрок Minecraft</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('../assets/fonts/minecraft.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .content {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            max-width: 600px;
            margin: 20px;
            backdrop-filter: blur(5px);
        }

        .player-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 20px auto;
            border: 3px solid #ffcc00;
        }

        h1 {
            color: #ffcc00;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .info {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 204, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 5px;
            min-width: 120px;
        }

        .back-button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 12px 25px;
            font-family: 'Minecraft', sans-serif;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #ffd700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="../assets/minecraft-bg.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <div class="overlay"></div>
    
    <div class="content">
        <h1>STEVE</h1>
        <img src="../assets/steve.png" alt="Steve" class="player-image">
        
        <div class="info">
            <p>Основной персонаж игры Minecraft. Смелый искатель приключений, который отправляется в бескрайний мир блоков и тайн.</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div>Здоровье</div>
                <div>20 HP</div>
            </div>
            <div class="stat">
                <div>Скорость</div>
                <div>4.3 бл/с</div>
            </div>
            <div class="stat">
                <div>Урон</div>
                <div>1 сердце</div>
            </div>
        </div>
        
        <div class="info">
            <p><strong>Способности:</strong></p>
            <p>• Строительство<br>
               • Добыча ресурсов<br>
               • Бой с мобами<br>
               • Создание инструментов</p>
        </div>
        
        <button class="back-button" onclick="window.location.href='../index.html'">Назад к игрокам</button>
    </div>

    <script>
        // Зацикливание видео при достижении конца
        document.getElementById('background-video').addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        });
    </script>
</body>
</html>
